<link rel="import" href="../polymer/polymer.html">
<link rel="stylesheet" href="http://openlayers.org/en/v3.18.2/css/ol.css" type="text/css">
<script src="http://openlayers.org/en/v3.18.2/build/ol.js"></script>
    
<!--
This component will create an openlayers map
Use as:

    <ol-elment></ol-element>

    @demo
-->
<dom-module id="ol-map">
<style>
	:host {
      display: block;
    }

    #map
    {
      height: 100%;
    }

</style>
	<template>
		<div id='map' class="map"></div>
		<content></content>
	</template>
</dom-module>

<script>
  Polymer({
    is: "ol-map",
	properties: {
		olmap: {
			type: Object,
			notify: true
		},
		center: {
			type: Object,
			value: function(){
				return [0,0];//default value
			}
		},
	},
	observers: [
		'_centerChanged(center, olmap)'
	],
	ready: function(){
		
	},
	_centerChanged: function(center){
		this.olmap.getView().setCenter(ol.proj.transform(center, 'EPSG:4326', 'EPSG:3857'));
	},
	attached: function(){
		var self = this;
		this.async(function(){
			self.olmap = new ol.Map({
			  layers: [
			  ],
			  target: self.$.map,
			  view: new ol.View({
				center: ol.proj.transform(self.center, 'EPSG:4326', 'EPSG:3857'),
				zoom: 4
			  })
			});
		});
		},
    
  });
</script>
</dom-module>
